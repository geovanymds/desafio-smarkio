    <script>
      const title = "Analytics";

      d3.select("body").append("h3").text(title);

      d3.csv("./util/analytics.csv", d3.autoType).then((data) => {
        const keys = Object.keys(data[0]);
        const values = Object.values(data[0]);
        console.log(values);
        d3.select("body")
          .selectAll("div")
          .data(values)
          .enter()
          .append("div")
          .style("width", (v) => {
            return v * 0.001 + "px";
          })
          .style("height", "15px");
      });
    </script>
